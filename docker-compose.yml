services:
  postgres:
    image: postgres:16-alpine
    container_name: cinema-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cinema
      POSTGRES_PASSWORD: cinema_secret
      POSTGRES_DB: cinema_tickets
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U cinema -d cinema_tickets']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cinema-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: cinema-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: cinema
      RABBITMQ_DEFAULT_PASS: cinema_secret
    ports:
      - '5672:5672'
      - '15672:15672'
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 10s
      timeout: 10s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cinema-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://cinema:cinema_secret@postgres:5432/cinema_tickets?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://cinema:cinema_secret@rabbitmq:5672
      PORT: 3000
      NODE_ENV: production
      RESERVATION_TTL_SECONDS: 30
      JWT_SECRET: cinema_jwt_super_secret_key_change_in_production
      JWT_EXPIRES_IN: 1d
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

volumes:
  postgres_data:
